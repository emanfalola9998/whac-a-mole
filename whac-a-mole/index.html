<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <h1 class="title">Whac-A-Mole</h1>

    <h1>Score:</h1>
    <h1 class="score-runner">0</h1>

    <h1>Time Left:</h1>
    <h1 class="time-remaining">60</h1>

    <label>Set your difficulty (the speed at which the mole moves to the next square in milliseconds)</label>
    <input class="input-difficulty" name=""/>
    <br/>

    <label>Set Timer (How long you will have in the game)</label>
    <input class="timer" name=""/>

    <div class="board hammer-cursor">
      <div class="board__cell hammer-cursor" id="1"></div>
      <div class="board__cell" id="2"></div>
      <div class="board__cell" id="3"></div>
      <div class="board__cell" id="4"></div>
      <div class="board__cell" id="5"></div>
      <div class="board__cell" id="6"></div>
      <div class="board__cell" id="7"></div>
      <div class="board__cell" id="8"></div>
      <div class="board__cell" id="9"></div>
    </div>
    <button class="start-game">Start</button>
    <button class="reset-game">Reset</button>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
